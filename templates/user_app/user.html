<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>USER PAGE & INDEX PAGE</title>
  </head>
  <body>
   {% if user.is_authenticated %}
   <ul>
      <li><a href="{% url 'logout'%}">LOG OUT </a></li>
     {% else %}
      <li><a href="{% url 'user_app:login' %}"> LOGIN </a></li>
      <li><a href="{% url 'user_app:register' %}"> Register </a></li>

   {% endif %}
  </ul>
  {% block body_block %}
  {% endblock %}
  </body>

</html>
